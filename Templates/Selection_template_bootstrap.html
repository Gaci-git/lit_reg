<!DOCTYPE html>
<html>

<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/Stilius.css') }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>



</head>
<body>
<!--source: https://mdbootstrap.com/docs/jquery/css/background-image/-->
 <main>
          <div class="container">
            <!--Grid row-->
            <div class="row py-5">
              <!--Grid column-->
              <div class="col-md-12 text-center">

                  <h1>Gyventojų skaičius Lietuvoje ir jos apylinkėse</h1>



<form action="/selectedApl">
  <label for="Apylinke">Pasirinkite apylinkę:</label>
      <select name="Apylinke" id="Apylinke">
{%for apylinkes_nr, apylinke in enumerate(apylinkiu_sarasas)%}
      <option value="{{apylinkes_nr}}">{{apylinke}}</option>
{% endfor %}
    </select>



    <select name="filterBy" id="filterBy">
{%for pasirinkimo_nr, pasirinkimo_pavadinimas in enumerate(selektionai)%}
        <option value="{{pasirinkimo_nr}}">{{pasirinkimo_pavadinimas}}</option>
{% endfor %}
    </select>




  <br><br>
  <input type="submit" class="btn btn-info" value="Pasirinkti">
</form>

              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>



         <div class="ct-chart ct-perfect-fourth"></div>
    <script> var data = {
<!--      // Asis x - metams-->
      labels: ['2015', '2016', '2017', '2018','2019', '2020'],

<!--      // asis y - duomenims-->
      series: [
        {{total_lt_duomenys}}
      ]
    };

var options = {

  width: '1500px',
  height: '380px'

};


    new Chartist.Line('.ct-chart', data, options);
    </script>

        </main>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
